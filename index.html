<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./styles.css'>



</head>
<body>
    <div class = "calculator grid-container">
        
        <h2 class="header display">Placeholder. Click buttons to begin populating with math.</h2>
        
        <button value = "7" class = 'button-7 number'>7</button>
        <button value = "8" class = 'button-8 number'>8</button>
        <button value = "9" class = 'button-9 number'>9</button>
        <button value="/" class = 'button-divide'>/</button>
       
       
       
        <button value = "4" class = 'button-4 number'>4</button>
        <button value = "5" class = 'button-5 number'>5</button>
        <button value = "6" class = 'button-6 number'>6</button>
        <button value = "*" class = 'button-multi'>*</button>
        
        <button value = "1" class = 'button-1 number'>1</button>
        <button value = "2" class = 'button-2 number'>2</button>
        <button value = "3" class = 'button-3 number'>3</button>
        <button value = "-" class = 'button-sub'>-</button>
       
       
        <button value = "0" class = 'button-0 number'>0</button>
        <button value = "enter" class = 'button-enter'>Enter</button>
        <button value="clear" class = 'button-clear'>Clear</button>
        <button value="+" class = 'button-add'>+</button>
    </div>

    <script src='./script.js'></script>
</body>
</html>
